version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shorty-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shorty
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shorty-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: shorty-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shorty-network

  # pgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: shorty-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@shorty.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - shorty-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shorty-backend
    ports:
      - "8000:8000"
      - "5678:5678"
    environment:
      # Application
      APP_NAME: "Shorty URL Shortener"
      DEBUG: "true"

      # Database (use service name 'postgres' as hostname)
      DATABASE_URL: "postgresql+asyncpg://postgres:postgres@postgres:5432/shorty"

      # Redis (use service name 'redis' as hostname)
      REDIS_URL: "redis://redis:6379/0"

      # JWT
      JWT_SECRET_KEY: "dev-secret-key-change-in-production-12345"
      JWT_ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "15"
      REFRESH_TOKEN_EXPIRE_DAYS: "7"

      # CORS
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173","http://localhost:8000"]'

      # Rate Limiting
      RATE_LIMIT_PER_MINUTE: "100"
      RATE_LIMIT_PER_HOUR: "1000"
      URL_CREATION_LIMIT_PER_MINUTE: "10"

      # URL Shortening
      SHORT_CODE_LENGTH: "6"
      BASE_URL: "http://localhost:8000"

      # Logging
      LOG_LEVEL: "DEBUG"
      LOG_JSON: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - shorty-network
    volumes:
      # Mount code for development (hot reload)
      - ./backend/app:/app/app:ro

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:


networks:
  shorty-network:
    driver: bridge
