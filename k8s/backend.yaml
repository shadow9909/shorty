apiVersion: apps/v1
kind: Deployment
metadata:
  name: shorty-backend
  namespace: shorty
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: shorty-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: shorty-config
        - secretRef:
            name: shorty-secrets
        # Override specific env vars where naming differs or composition needed
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shorty-secrets
              key: postgres-password
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: shorty-config
              key: DATABASE_USER
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: shorty-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: shorty-config
              key: DATABASE_PORT
        - name: DATABASE_DB
          valueFrom:
            configMapKeyRef:
              name: shorty-config
              key: DATABASE_DB
        - name: DATABASE_URL
          value: "postgresql+asyncpg://$(DATABASE_USER):$(POSTGRES_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_DB)"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: shorty
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: backend
